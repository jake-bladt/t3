<!DOCTYPE html>
<html>
  <head>
    <title>T3</title>
    <link rel="stylesheet" type="text/css" href="t3.css">

    <script src="t3.js"></script>
  </head>
  <body>
    <canvas id='gameCanvas' width='600' height='600'>
    </canvas>
